{% extends "main/header.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% comment %} <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script> {% endcomment %}
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<div class="form-gap" style="padding-top:70px;"></div>
<div class="container">
   <div class="row">
       <div class="col-md-4 col-md-offset-4">
           <div class="panel panel-default">
           <div class="panel panel-default" style="float: center; border: 1px solid; padding-top: 75px; padding-bottom: 75px; width: 500px; position: relative; margin: -50px 0 0 -50px; top: 20%; left: 100%;">
             <div class="panel-body">
               <div class="text-center">
                 <h3><i class="fa fa-lock fa-4x"></i></h3>
                 <h2 class="text-center">Forgot Password</h2>
                 <p>Enter your email address below, and we'll email instructions for setting a new one</p>
                        <div class="panel-body">
                        <div class="panel-body" style="padding-bottom: 10px;">
                             <form method="POST">
                                {% csrf_token %}
                                {{ form|crispy }}
                       </div>
                       <button class="btn btn-primary" type="submit">Reset Password</button>
                   </form>
                 </div>
               </div>
             </div>
           </div>
         </div>
   </div>
</div>
{% endblock %}
